<form #register = "ngForm" (ngSubmit) = "onClickSubmit(register.value)" >
        <div class = "form-element-wrapper"> 
                        <div class="form-element-title">
                                Please Register here
                        </div>
        </div>
        <div class = "form-element-wrapper"> 
                        <div class="form-element-title">
                                Email:
                        </div>
                        <div class="form-element-input"> 
                                <input type = "text" name = "email" placeholder = "email" ngModel>
                        </div>
        </div>
        <div class = "form-element-wrapper"> 
                        <div class="form-element-title">
                                Password:
                        </div>
                        <div class="form-element-input"> 
                                <input type = "password" name = "password" placeholder = "password" ngModel>
                        </div>
        </div>
        <div class = "form-element-wrapper"> 
                        <div class="form-element-title">
                                Re-type Password:
                        </div>
                        <div class="form-element-input"> 
                                <input type = "password" name = "re_password" placeholder = "re-type password" ngModel>
                        </div>
        </div>

        <div class = "form-element-wrapper"> 
                
                <div class="form-element-input"> 

                        <input type = "submit" value = "submit">

                </div>
        </div>

        <div class = "form-element-wrapper"> 
                       
                <p> Already had an account? <a routerLink="/login"> login here </a> </p>
                                
        </div>
        
        
</form>
